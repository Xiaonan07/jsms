<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msViz Graph</title>
    <link rel="stylesheet" href="css/graphview.css">
</head>

<body>
    <div class="container-fluid content">
        <div class="col-md-1 col1">
            <!-- Save/load buttons-->
            <ul>
                <li><a href="#" class="open-tooltip"><img class="center-block open" src="images/buttons/open.svg" alt="Open"/></a></li>
                <li><a href="#" class="save_as-tooltip"><img class="center-block save_as" src="images/buttons/save_as.svg" alt="Save As"></a></li>
            </ul>
            <hr class="divider">
            <!-- View Mode buttons -->
            <ul>
                <li><a href="#" class="_3d-tooltip"><img class="center-block _3d" src="images/buttons/_3d.svg" alt="3d/2d"/></a></li>
                <li><a href="#" class="refresh-tooltip"><img class="center-block refresh" src="images/buttons/refresh.svg" alt="Refresh"/></a></li>
                <li><a href="#" class="view-tooltip"><img class="center-block data" src="images/buttons/data.svg" alt="Show All"/></a></li>
                <li><a href="#" class="jump-tooltip"><img class="center-block jump" src="images/buttons/jump.svg" alt="Jump to"/></a></li>
                <li><a href="#" class="detail-tooltip"><img class="center-block detail" src="images/buttons/detail.svg" alt="Detail Level"/></a></li>
            </ul>
        </div>
        <div class="col-md-11 col2">
            <div class="legend"></div>
        </div>
        <canvas class="moving-brush" width='250' height='250'></canvas>
    </div>

    <!-- Text describing our data -->
    <div class = "dataText">
        <span class="commStatus"></span>
        <br>
        <span class="status-pending-updates">0</span> Pending Updates
        <br>
        <span class="pointsStatus">
            <span class="status-p-visible"></span> points.
        </span>
        <br>
        <span class="updateRange">
            <b>MZ: </b>[<span class="status-r-mzmin"></span>, <span class="status-r-mzmax"></span>]<br>
            <b>RT: </b>[<span class="status-r-rtmin"></span>, <span class="status-r-rtmax"></span>]<br>
            <b>INT: </b>[<span class="status-r-intmin"></span>, <span class="status-r-intmax"></span>]<br>
        </span>
    </div>

    <!-- The paint slider -->
    <div class="brush-popout">
        <input type="range" class="range brushRange" min="1" max="100" value="40"/>
        <span class="brushSizeField"></span>
        <label class="brushRectLabel"><input type="checkbox" class="useRectangle" checked />Rectangle</label>
    </div>
    <!-- The save dialog -->
    <div class="save_as-popout">
        <input type="text" class="filename" placeholder="Save as..."/>
        <button class="saveSubmit">Save</button>
    </div>
    <!-- detail level slider -->
    <div class="detail-popout">
        <input type="range" class="range detailRange" min="1000" max="15000" value="5000"/>
        <span class="detailLevelField"></span>
    </div>

    <!-- Accessibility Buttons -->
    <div class="accessibility">
        <a href="instruction.html" target="_blank" title="Help"><img class="center-block help" src="images/buttons/help.svg" alt="Help"/></a>
        <a href="#" title="Colorblind Mode"><img class="center-block colorblind" src="images/buttons/colorblind.svg" alt="Colorblind Mode"/></a>
        <a href="#" title="Toggle Tooltips"><img class="center-block hover" src="images/buttons/hover.svg" alt="Toggle Tooltips"/></a>
    </div>

    <!-- thirdparty js -->
    <script src="js/libs/three.min.js"></script>
    <script src="js/libs/OrbitControls.js"></script>
    <script src="js/libs/jquery-3.1.0.min.js"></script>

    <!-- js files -->
    <script src="js/graph.js"></script>
    <script src="js/dataAccess.js"></script>
    <script src="js/dataControls.js"></script>
    <script src="js/legend.js"></script>
    <script src="js/graphpoints.js"></script>
    <script src="js/segmentdb.js"></script>
    <script src="js/segmentui.js"></script>
    <script src="js/segmentColors.js"></script>
    <script src="js/buttons.js"></script>
</body>
</html>
